{% extends 'base.html' %}

{% block content %}

<h1>Employee Directory</h1>

{% for employee in employees %}
    <p>
        {{employee.name}} - {{employee.years_at_company}} years of service 
        <a href="{{url_for('employees.edit', id=employee.id)}}" class="btn btn-primary">Edit</a>

    </p>

{% endfor %}

{% endblock %}
