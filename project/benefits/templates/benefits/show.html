{% extends 'base.html' %}

{% block content %}

<div class="text-center">
	<h3> Employee benefit: {{benefit.name}}</h3>
	<hr>

	<form action="{{url_for('benefits.show', id=benefit.id)}}?_method=PATCH" method="POST">
		<input type="submit" class="btn btn-primary" value="Edit">	

	</form>

	<form action="{{url_for('benefits.show',id=benefit.id)}}?_method=DELETE" method="POST">
		<input type="submit" class="btn btn-danger" value="Delete">	

	</form>

</div>

{% endblock %}
