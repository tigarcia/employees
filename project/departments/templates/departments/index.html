{% extends 'base.html' %}
{% block content %}
    <h1>All Departments</h1>
    {% for department in departments %}
        <p>
            {{department.name}} | <a href="{{url_for('departments.show', id=department.id)}}">See More</a>
        
        
        {% for employee in department.all_employees %}
        <ul>
        	<li>{{ employee.name}}</li>
        </ul>
        </p>
    	{% endfor %}
    {% endfor %}
{% endblock %}
